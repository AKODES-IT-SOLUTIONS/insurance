<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col size="2" style="padding-left: 25px;">
        <ion-buttons>
          <div style="width:100% ;">
            <img (click)="goback()" src="assets/images/back-arrow.svg" alt="sb-btn">
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8">
        <div class="title">Make a Quote</div>
      </ion-col>
      <ion-col class="titleclass" size="2">
      </ion-col>


    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="display:flex;align-items: center;
    justify-content: space-around;">
      <img height="50px" src="assets/images/access_point.png">
      <h1 style="margin:0px;"> Your quote is ready. </h1>
    </div>

    <div class="box box-success">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table quotetable table-bordered">
            <tbody>
              <tr *ngIf="quoteArrayLength=='5'">
                <td style="width: 30%;">First Name</td>
                <td>{{firstName}}</td>
              </tr>
              <tr *ngIf="quoteArrayLength=='5'">
                <td>Last Name</td>
                <td>{{lastName}}</td>
              </tr>
              <tr *ngIf="quoteArrayLength=='4'">
                <td style="width: 40%;">Name of Company</td>
                <td>{{companyName}}</td>
              </tr>
              <tr>
                <td>Vehicle Make</td>
                <td>{{vehicleMake}}</td>
              </tr>
              <tr>
                <td>Vehicle Class</td>
                <td>{{vehicleClass}}</td>
              </tr>
              <tr>
                <td>Quote</td>
                <td>{{quote}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="btndiv">
      <ion-button class="btn" (click)="buyOnlineQuote()">Buy Online Now </ion-button>
      <ion-button class="btn1" (click)="getAnewQuote()">Get a new quote </ion-button>
    </div>

  </div>
</ion-content>
