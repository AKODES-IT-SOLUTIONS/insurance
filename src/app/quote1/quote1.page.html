<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col size="2" style="padding-left: 25px;">
        <ion-buttons>
          <div style="width:100% ;">
            <img (click)="goback()" src="assets/images/back-arrow.svg" alt="sb-btn">
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8">
        <div class="title">Make a Quote</div>
      </ion-col>
      <ion-col class="titleclass" size="2">
      </ion-col>


    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="htext">Your Details</div>
    <div class="flex-cls">
      <div>
        <img src="assets/images/slider/1.svg">
      </div>
      <div style="width:100%;margin-left: 3%;">
        <div class="label">Vehicle Class <span style="color:#A8B400;">*</span></div>
        <div class="dropbox">
          <div class="innerdropbox" (click)="openlist()">
            <div class="euro-text">{{Insurance}}</div>
            <div class="imgdiv">
              <img src="assets/images/down-arrow.svg" *ngIf="show==false">
              <img src="assets/images/yuparrow.svg" *ngIf="show==true">
            </div>
          </div>
          <div *ngIf="show==true">
            <div *ngFor="let list of listarray" (click)="selectInsurance(list)">
              <div class="euro-text1">{{list.Insurance}}</div>
            </div>

          </div>

        </div>
        <!----------- second form ---------------------------->
        <div class="label">Vehicle Make<span style="color:#A8B400;">*</span></div>
        <div class="dropbox">
          <div class="innerdropbox">
            <div class="euro-text">{{Insurance}}</div>
            <div class="imgdiv">
              <img src="assets/images/down-arrow.svg" *ngIf="show==false">
              <img src="assets/images/yuparrow.svg" *ngIf="show==true">
            </div>
          </div>
        </div>

        <!----------- third form ---------------------------->
        <div class="label">Vehicle Model<span style="color:#A8B400;">*</span></div>
        <div class="dropbox">
          <div class="innerdropbox">
            <div class="euro-text">{{Insurance}}</div>
            <div class="imgdiv">
              <img src="assets/images/down-arrow.svg" *ngIf="show==false">
              <img src="assets/images/yuparrow.svg" *ngIf="show==true">
            </div>
          </div>
        </div>

        <!----------- fourth form ---------------------------->
        <div class="label">Policyholder Type <span style="color:#A8B400;">*</span></div>
        <div class="dropbox">
          <div class="innerdropbox">
            <div class="euro-text">{{Insurance}}</div>
            <div class="imgdiv">
              <img src="assets/images/down-arrow.svg" *ngIf="show==false">
              <img src="assets/images/yuparrow.svg" *ngIf="show==true">
            </div>
          </div>
        </div>

        <!----------- fifth form ---------------------------->
        <div class="label">Email Address<span style="color:#A8B400;">*</span></div>
        <div class="inputfield">
          <div class="innerdropbox">
            <ion-input type="email" placeholder="Car Insurance" class="in-text"></ion-input>
          </div>
        </div>

        <!----------- sixth form ---------------------------->
        <div class="label">Phone Number <span style="color:#A8B400;">*</span></div>
        <div class="inputfield">
          <div class="innerdropbox">
            <ion-input type="tel" placeholder="Car Insurance" class="in-text"></ion-input>
          </div>
        </div>
        <div style="width: 90%;margin:8% auto;">
          <ion-button class="btn">Continue</ion-button>
        </div>

      </div>
    </div>

  </div>

</ion-content>
