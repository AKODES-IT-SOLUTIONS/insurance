<ion-header>
  <div class="header-div" style="width: 85%; margin:20px auto 0px; text-align:end ;">
    <img src="assets/images/bell.svg">
  </div>
</ion-header>

<ion-content>
  <div style="text-align:center">
    <img src="assets/images/logo.svg" style="text-align:center ; margin-top: 24.7px;" alt="">
  </div> 
  

  <form [formGroup]="RegisterForm" (ngSubmit)="formSubmit()"> 
    <div class="input-div">
      <ion-input formControlName="email" [(ngModel)]="userEmail" class="input" type="email" placeholder="Email" ><img style="margin:15px 7px 15px 20px;" src="assets/images/email-icon.svg" > </ion-input>
        <div class="validation" *ngIf="RegisterForm.get('email').hasError('required') && RegisterForm.get('email').touched">
          <img src="assets/images/alert-icon.png" class="alertIcon">
          <span class="error-msg">Enter your email</span>
        </div>
        <div class="validation" *ngIf="RegisterForm.get('email').hasError('pattern') && RegisterForm.get('email').touched">
          <img src="assets/images/alert-icon.png" class="alertIcon">
          <span class="error-msg">This is invalid format</span>
        </div>

      <!-- <ion-input class="input" style="--padding-end: 40px;"  type="{{showPass ? 'text':'password' }}" placeholder="Password" ><img style="margin:15px 7px 15px 20px;" src="assets/images/pw-lock.svg" >
      <span class="arrow-span">
        <ion-icon style="color:black ;" name="eye" *ngIf="!showPass" (click)="togglePass()"></ion-icon>
        <ion-icon style="color:black ;" name="eye-off" *ngIf="showPass" (click)="togglePass()"></ion-icon>
      </span>
      </ion-input> -->
      <div class="fields"> 
        <div class="inputdiv">
          <div >
            <img style="margin:15px 7px 15px 20px;" src="assets/images/pw-lock.svg">
          </div>
          <div class="pinput">
            <ion-input formControlName="password" [(ngModel)]="userPassword"  class="ph-css" placeholder="Password" type="{{showPass ? 'text':'password' }}" ></ion-input>
            <!-- formControlName="password" [(ngModel)]="userPassword" -->
          </div>
          <div class="icondiv" style="margin-top: 4px;">
            <!-- <img src="assets/imgs/icons/eye.svg"> -->
            <ion-icon style="color:black ; margin-right: 15px;" name="eye" *ngIf="!showPass" (click)="togglePass()"></ion-icon>
            <ion-icon style="color:black ; margin-right: 15px;" name="eye-off" *ngIf="showPass" (click)="togglePass()"></ion-icon>
          </div>
        </div>
      </div>

      
          
        <div class="validation" *ngIf="RegisterForm.get('password').hasError('required') && RegisterForm.get('password').touched">
          <img src="assets/images/alert-icon.png" class="alertIcon">
          <span class="error-msg">Enter your password</span>
        </div>

    </div>
    <div class="row-div">
      <div class="bull-div" style="display:flex ;">
        <ion-radio class="radio" slot="start" value="Remember me"></ion-radio>
        <p class="para" style="margin-left: 14px;" >Remember me</p>
      </div>
      <div class="para-div">
        <p class="para" >Forget Password?</p>
      </div>
    </div>
    
    <div style="text-align:center ;">
      <ion-button class="btn" type="submit" [disabled]="RegisterForm.invalid" (click)="signIn()" style="--background: #A8B400;">Sign In</ion-button>
      
    </div>
    
  
  </form>
    <div style="text-align:center ;">
      <ion-button class="btn" style="--background: #1A0F55;" (click)="PopupCust()">Agent ID Login</ion-button>
      <ion-button fill="outline" class="btn" style="color: #A8B400; --border-color:#A8B400 ;" (click)="exScBefLin()">Tap to Explore</ion-button>
    </div>
 
  
  
</ion-content>


<ion-footer>
<p style="text-align:center ; margin: 20px 0px;">
  <span class="p-span" style="color: #1A0F55;">Not Register Yet? </span>
  <span class="p-span" style="color: #A8B400;" (click)="signUpPage()">Sign Up</span>
</p>
</ion-footer>
